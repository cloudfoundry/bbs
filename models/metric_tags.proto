syntax = "proto3";

package models;
option go_package = "github.com/cloudfoundry/bbs/models";


message MetricTagValue {
  enum DynamicValue {
    DynamicValueInvalid = 0;
    INDEX               = 1;
    INSTANCE_GUID        = 2;
  }

  // Note: we only expect one of the following set of fields to be
  // set.
  string static        = 1;
  DynamicValue dynamic = 2;
}
