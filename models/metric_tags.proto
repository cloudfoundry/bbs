syntax = "proto3";

package models;
option go_package=".";


message MetricTagValue {
  enum DynamicValue {
    DynamicValueInvalid = 0;
    INDEX               = 1 [(string_name) = "MetricTagDynamicValueIndex"];
    INSTANCE_GUID        = 2 [(string_name) = "MetricTagDynamicValueInstanceGuid"];
  }

  // Note: we only expect one of the following set of fields to be
  // set.
  string static        = 1;
  DynamicValue dynamic = 2;
}
