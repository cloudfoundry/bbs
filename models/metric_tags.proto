syntax = "proto3";

package models;
option go_package="code.cloudfoundry.org/bbs/models";


message ProtoMetricTagValue {
  enum DynamicValue {
    DynamicValueInvalid = 0;
    INDEX               = 1 [(bbs.bbs_enumvalue_customname) = "MetricTagynamicValueIndex"];
    INSTANCE_GUID       = 2 [(bbs.bbs_enumvalue_customname) = "MetricTagynamicValueInstanceGuid"];
  }

  // Note: we only expect one of the following set of fields to be
  // set.
  string static        = 1;
  DynamicValue dynamic = 2;
}
