syntax = "proto3";

package models;
option go_package="code.cloudfoundry.org/bbs/models";

import "bbs.proto";
import "error.proto";

message ProtoDomainsResponse {
  ProtoError error = 1;
  repeated string domains = 2;
}

message ProtoUpsertDomainResponse {
  ProtoError error = 1;
}

message ProtoUpsertDomainRequest {
  string domain = 1 [json_name = "domain", (bbs.bbs_json_always_emit) = true];
  uint32 ttl = 2 [json_name = "ttl", (bbs.bbs_json_always_emit) = true];
}
