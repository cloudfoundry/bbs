syntax = "proto3";

package models;
option go_package=".";

import "error.proto";

option (gogoproto.equal_all) = false;

message DomainsResponse {
  Error error = 1;
  repeated string domains = 2;
}

message UpsertDomainResponse {
  Error error = 1;
}

message UpsertDomainRequest {
  string domain = 1 [json_name = "domain"];
  uint32 ttl = 2 [json_name = "ttl"];
}
